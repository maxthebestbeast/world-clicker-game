<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORLD DESTROYER</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }
    #clickButton {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .upgrade {
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      width: 320px;
      border-radius: 5px;
    }
    h1 {
      color: crimson;
      text-shadow: 0 0 5px red;
    }
    #endWorldBtn {
      display: none;
      font-size: 24px;
      padding: 15px 40px;
      background: linear-gradient(to right, darkred, red);
      color: white;
      border: 2px solid crimson;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
    }

    /* Explosion effect */
    .explosion {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/4HJbzEq.png') center/cover no-repeat;
      animation: explode 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* Screen flash for nuke */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0.8;
      z-index: 9999;
      animation: flashFade 0.3s forwards;
    }

    @keyframes flashFade {
      to { opacity: 0; }
    }

    /* World end fade */
    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>üåç WORLD DESTROYER</h1>
  <p>Destruction Points: <span id="counter">0</span></p>
  <button id="clickButton">üåã Cause Chaos</button>

  <div id="upgrades">
    <button class="upgrade" id="buyBomb">üí£ Buy Bomb (Cost: 50) [+1 DPS]</button>
    <button class="upgrade" id="buyMissile">üöÄ Buy Missile (Cost: 250) [+5 DPS]</button>
    <button class="upgrade" id="buyNuke">‚ò¢Ô∏è Buy Nuke (Cost: 1000) [+25 DPS]</button>
  </div>

  <button id="endWorldBtn">‚ò†Ô∏è END THE WORLD ‚ò†Ô∏è<br>(1,000,000,000,000 DP)</button>

  <script>
    let dp = 0;
    let dps = 0;

    let bombCount = 0;
    let missileCount = 0;
    let nukeCount = 0;

    let bombCost = 50;
    let missileCost = 250;
    let nukeCost = 1000;

    const counter = document.getElementById('counter');
    const clickButton = document.getElementById('clickButton');
    const endWorldBtn = document.getElementById('endWorldBtn');

    function updateDisplay() {
      counter.textContent = dp.toLocaleString();
    }

    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${x - 20}px`;
      explosion.style.top = `${y - 20}px`;
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 600);
    }

    function flashScreen() {
      const flash = document.createElement('div');
      flash.className = 'flash';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 300);
    }

    clickButton.addEventListener('click', (e) => {
      dp += 1;
      updateDisplay();
      createExplosion(e.clientX, e.clientY);
    });

    document.getElementById('buyBomb').addEventListener('click', () => {
      if (dp >= bombCost) {
        dp -= bombCost;
        bombCount++;
        dps += 1;
        bombCost = Math.floor(bombCost * 1.5);
        document.getElementById('buyBomb').textContent = `üí£ Buy Bomb (Cost: ${bombCost}) [+1 DPS]`;
        updateDisplay();
      }
    });

    document.getElementById('buyMissile').addEventListener('click', () => {
      if (dp >= missileCost) {
        dp -= missileCost;
        missileCount++;
        dps += 5;
        missileCost = Math.floor(missileCost * 1.6);
        document.getElementById('buyMissile').textContent = `üöÄ Buy Missile (Cost: ${missileCost}) [+5 DPS]`;
        updateDisplay();
      }
    });

    document.getElementById('buyNuke').addEventListener('click', () => {
      if (dp >= nukeCost) {
        dp -= nukeCost;
        nukeCount++;
        dps += 25;
        nukeCost = Math.floor(nukeCost * 1.75);
        document.getElementById('buyNuke').textContent = `‚ò¢Ô∏è Buy Nuke (Cost: ${nukeCost}) [+25 DPS]`;
        flashScreen();
        updateDisplay();
      }
    });

    endWorldBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = 'black';
      document.body.innerHTML = `
        <h1 class="fade-out" style="color: red; font-size: 60px; margin-top: 100px;">üåçüí• THE WORLD IS GONE üí•üåç</h1>
        <p style="color: #ccc; font-size: 24px;">You reached 1 TRILLION DP and unleashed ultimate destruction.<br>The skies burned. The seas boiled. All is ash.</p>
      `;
    });

    setInterval(() => {
      dp += dps;
      updateDisplay();

      if (dp >= 1_000_000_000_000) {
        endWorldBtn.style.display = 'inline-block';
      }
    }, 1000);
  </script>

</body>
</html>
